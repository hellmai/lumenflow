description: 'Context: INIT-029 Phase 1 â€” Kernel Foundation. Depends on WU-1725 (schemas). Problem: The kernel needs an event-sourced state store for task lifecycle events. Current wu-state-store.ts has the right pattern (JSONL append-only, in-memory indexes, replay) but is entangled with WU-specific concerns. Solution: Implement a generic EventStore class with append(event), replay(filter), project(taskId). JSONL file backend porting patterns from wu-state-store.ts. In-memory indexes (byTask, byKind, byTimestamp). projectTaskState(spec, events) -> TaskState projection function. File locking using atomic wx flag pattern from lane-lock.ts. Reference: wu-state-store.ts, lane-lock.ts. Plan: .claude/plans/golden-prancing-cookie.md'
acceptance:
  - EventStore class implements append(event), replay(filter), project(taskId)
  - JSONL file backend with atomic append (fs.appendFile)
  - 'In-memory indexes: byTask, byKind, byTimestamp with O(1) lookups'
  - projectTaskState(spec, events) correctly projects TaskState from event stream
  - File locking via atomic fs.open with wx flag prevents concurrent corruption
  - 'Append-replay roundtrip test: append N events, replay, verify all present and ordered'
  - 'Projection correctness test: create->claim->block->unblock->complete produces correct final state'
  - "Concurrent-append safety test: multiple appends don't corrupt JSONL"
